<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML | NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <p>Cari Data : <input type="search"></p>
        <p>Nama Lengkap : <input type="text" placeholder="ex.Tono Martono"></p>
        <p>Alamat Website : <input type="url" placeholder="ex.https://google.com"></p>
        <p>Umur : <input type="number" min="17" placeholder="min. 17"></p>
        <p>No Hp : <input type="tel" placeholder="ex.081234567890"></p>
        <p>Seberapa mengerti Anda tentang materi ini ? <input type="range"></p>
    </form>
</body>
</html>
